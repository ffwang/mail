<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style/select2.css">
	<style type="text/css">
	html{
		min-height: 100%;
	}
	body{
		margin: 0;
		min-height: 100%;
		line-height: 20px;

	}
	dl{
		margin: 20px 0;
		position: relative;
		clear: both;
	}
	dt{
		display: inline-block;
	}
	dt button{
		width: 100px;
	}
	dd{
		display: inline-block;
		margin-left: 10px;
	}
	dd input,dd textarea{
		width: 350px;
	}
	</style>
</head>
<body>
<div style="width : 1200px;min-height:100%; margin : 50px auto 0; overflow: hidden;">
	<div style="width :579px; float : left; border-right: 1px dashed #999;">
		<div id="edit_box"></div>
		<div style="margin-top: 30px; padding-top: 30px; border-top: 1px dashed #04c; width: 480px" id="select_box"></div>
	</div>
	<div style = "width : 580px; float : right;">
		<table cellspacing="0" cellpadding="0" border="0" align="center" style="font-size:12px;font-family:Helvetica Neue, Luxi Sans, DejaVu Sans, Tahoma, Hiragino Sans GB, STHeiti, Microsoft YaHei, Arial, sans-serif;border-collapse:collapse;width:580px;background-color:#ffffff;">
		<tbody>
		<tr id="table_banner"></tr>
		<tr>
			<td style="max-width:30px;padding:0 15px;"></td>
			<td style="max-width:520px;width:520px;padding:0;">

				<table cellspacing="0" cellpadding="0" border="0" align="center" width="520px"><tbody id="table_box">
				<tr id="table_title"></tr>
				<tr>
					<td align="left">
					<p style="padding:0;margin:0;color:#7e7e7e;font-size:14px;line-height:26px;">尊敬的DNSPod用户：</p>
					<p style="padding:0;margin:0;text-indent:2em;color:#7e7e7e;font-size:14px;line-height:26px;">您好！</p>
					</td>
				</tr>
				</tbody></table>
				<table cellspacing="0" cellpadding="0" border="0" align="center" width="520px"><tbody>
				<tr>
					<td align="right">
						<p style="padding:20px 0;margin:0;color:#7e7e7e;font-size:14px;line-height:26px;">DNSPod团队</p>
					</td>
				</tr>
				<tr>
					<td>
						<table style="border-bottom:1px dashed #7e7e7e;" width="520px;"></table>
					</td>
				</tr>
				<tr>
					<td style="padding-top:20px;">
						<table><tbody>
							<tr><td style="max-width:84px;padding:0 42px;"></td>
							<td style="max-width:82px;">
								<img src="http://url.go4u.cn:9527/qr5" width="82px" height="82px" alt="DNSPod微信二维码" title="DNSPod微信二维码">
							</td>
							<td style="max-width:30px;padding:0 15px;"></td>
							<td>
								<table><tbody>
									<tr>
										<td style="min-height:24px;padding:12px;" colspan="3">
										</td>
									</tr>
									<tr>
										<td colspan="3">
											<p style="padding:0;margin:0;color:#7e7e7e;font-size:10px;line-height:16px;">
												联系方式:
											</p>
											<p style="padding:0;margin:0;color:#7e7e7e;font-size:10px;line-height:16px;">
												TEL: 400-111-1234<br>
												<a target="_blank" href="http://url.go4u.cn:9527/tickets" style="color:#2bd2f3" _act="check_domail">提交工单</a><br>
											</p>
										</td>
									</tr>
									<tr>
										<td>
											<p style="padding:0;margin:0;color:#7e7e7e;font-size:10px;line-height:20px;">
												关注我们的微博
											</p>
										</td>
										<td>
											<a target="_blank" href="http://url.go4u.cn:9527/1a200f58e7222b3705b0be40237e496e" _act="check_domail">
											<img src="http://blog.dnspod.cn/wp-content/uploads/2013/01/weibo5.jpg" width="70px" height="20px" alt="DNSPod新浪微博" title="DNSPod新浪微博">
											</a>
										</td>
										<td>
											<a target="_blank" href="http://url.go4u.cn:9527/59a802c230fc37545cb60365c02a26a2" _act="check_domail">
											<img src="http://blog.dnspod.cn/wp-content/uploads/2013/01/tqq5.jpg" width="70px" height="20px" alt="DNSPod腾讯微博" title="DNSPod腾讯微博">
											</a>
										</td>
									</tr>
								</tbody></table>
							</td>
						</tr></tbody></table>
					</td>
				</tr>
				</tbody></table>
			</td>
			<td style="max-width:30px;padding:0 15px;"></td>
		</tr>
		<tr><td style="min-height:10px;padding:5px;" colspan="3"></td></tr>
		</tbody>
		</table>
	</div>
</div>

<script type="text/template" id="edit_banner_template">
	<dt><div class="btn-group">
		<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
			标题URL
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			<li><a class="js-empty" href="javascript:void(0)">清空</a></li>
		</ul>
	</div></dt>
	<dd><input type="url" placeholder="这里输入URL地址" ></dd>
</script>

<script type="text/template" id="table_banner_template">
	<td style="width:580px;height:55px;" colspan="3"><img src="{{url}}" width="580px" height="55px"></td>
</script>

<script type="text/template" id="edit_title_template">
	<dt><div class="btn-group">
		<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
			标题内容
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			<li><a class="js-empty" href="javascript:void(0)">清空</a></li>
		</ul>
	</div></dt>
	<dd><input class="span2" type="text" placeholder="这里输入标题" style="width: 240px;"></dd>
	<dd><div class="input-prepend">
			<span class="add-on">#</span>
			<input class="span1" id="prependedInput" type="color" maxlength="6" pattern="[0-9a-fA-F]+" placeholder="RGB">
		</div>
	</dd>
</script>

<script type="text/template" id="table_title_template">
	<td align="center" style="color:{{color}};line-height:50px;font-size:21px;"><p style="margin:0;padding:0;padding-top:15px;padding-right:30px;">{{title}}</p></td>
</script>

<script type="text/template" id="edit_text_template">
	<dt><div class="btn-group">
		<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
			文本内容
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			<li><a class="js-empty" href="javascript:void(0)">清空</a></li>
			<li><a class="js-delete" href="javascript:void(0)">删除</a></li>
		</ul>
	</div></dt>
	<dd><textarea rows="5" placeholder="这里输入文本内容"></textarea></dd>
</script>

<script type="text/template" id="table_text_template">
	<td align="left">
	<p style="padding:0;margin:0 0 10px 0;text-indent:2em;color:#7e7e7e;font-size:14px;line-height:26px;">{{content}}</p>
	</td>
</script>

<script type="text/template" id="edit_image_template">
	<dt><div class="btn-group">
		<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
			插入图片
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			<li><a class="js-empty" href="javascript:void(0)">清空</a></li>
			<li><a class="js-delete" href="javascript:void(0)">删除</a></li>
		</ul>
	</div></dt>
	<dd><input type="url" placeholder="这里输入图片URL"></dd>
</script>

<script type="text/template" id="table_image_template">
	<td align="center">
		<img style="margin-bottom:10px;" src="{{url}}" >
	</td>
</script>

<script type="text/template" id="select_template">
	<select id="select" style="width : 370px;">
		<option value="text">文本内容</option>
		<option value="image">插入图片</option>
	</select>
	<button class="btn btn-primary" style="margin-left: 10px;">添加新内容</button>
</script>

<script src="js/libs/sea.js"></script>
<script type="text/javascript" src="js/seajs.config.js"></script>
<script type="text/javascript">
	seajs.use("./js/main.js");
</script>
</body>
</html>
